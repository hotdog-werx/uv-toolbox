# generated by hotdog-werx/codeguide - manual changes will be overwritten
name: deploy-docs

on:
  push:
    branches: [master]

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  deploy-docs:
    uses: hotdog-werx/codeguide/.github/workflows/_deploy-docs.yaml@topic/repolish
    permissions:
      contents: read
      pages: write
      id-token: write

