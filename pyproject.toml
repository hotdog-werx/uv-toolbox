[project]
name = "uv-toolbox"
description = "tool management with uv"
authors = [{ name = "hotdog-werx" }]
readme = "README.md"
license = 'MIT'
requires-python = ">=3.11"
dynamic = ["version"]

dependencies = []

# [project.scripts]
# uv_toolbox = "uv_toolbox.cli.uv_toolbox:main"

[dependency-groups]
dev = [
  "pytest>=8.0.0",
  "pytest-mock>=3.12.0",
  "pytest-cov>=4.0.0",
]

[tool.hatch]
build.packages = ["uv_toolbox"]
metadata.allow-direct-references = true
version.path = 'uv_toolbox/version.py'

[tool]
pyright.extends = ".pkglink/.codeguide/configs/pyrightconfig.json"

[tool.releez]
create-pr = true
run-changelog-format = true
hooks = { changelog-format = ["mise", "exec", "--", "poe", "format-dprint", "{changelog}"] }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
